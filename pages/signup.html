<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="../main.js" defer></script>
    <title>Ducho's Wine</title>
  </head>
  <body>
    <header class="header">
      <div class="nav__wrapper">
        <div class="logo">
          <a href="../index.html"
            ><img src="../images/logo.png" alt="logo"
          /></a>
        </div>
        <div class="navigation">
          <ul class="menu">
            <a href="#">Home</a>
            <a href="#">Wines</a>
            <a href="#">Favorites</a>
          </ul>
        </div>

        <div class="nav_icons">
          <div class="profile">
            <img src="../images/user.png" />

            <div class="profile__actions">
              <a href="../pages/login.html">Login</a>
              <a href="../pages/signup.html">SignUp</a>
            </div>
          </div>
          <div class="hamburger-icon">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
        </div>
      </div>
    </header>

    <section class="vh-100 bg-image" style="background-image: url('../')">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg"
                        >Your Name</label
                      >
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                        >Repeat your password</label
                      >
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                      />
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="button"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body text-light"
                      >
                        <a class="text-light">Register</a>
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="../pages/login.html" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

   
    <footer class="footer">
        <div class="footer__logo">
          <img src="../images/grape.PNG" alt="Logo" />
        </div>
        <div class="footer__links">
          <h5>Links</h5>
          <a href="#">Wines</a>
          <br />
          <a href="#">Home</a>
          <br />
          <a href="#">Favorites</a>
        </div>
        <div class="footer__contacts">
          <h5>Contacts</h5>
          <a href="#"><i class="fa-solid fa-location-dot"></i>Rustavi</a>
          <br />
          <a href="#"><i class="fa-solid fa-phone"></i>558 200 470</a>
          <br />
          <a href="#"><i class="fa-solid fa-envelope"></i>Favorites</a>
        </div>
      </footer>
  

    <script
      src="https://kit.fontawesome.com/eb28b1c89b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
